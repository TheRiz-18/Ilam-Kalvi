        @keyframes gradientShift {

        .container {
            width: 100%;
    background: rgba(230,230,250, 0.75);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px var(--shadow);
            transform-style: preserve-3d;
            animation: slideIn 1s ease-out;
            /* Make sure container is above the new background */
            position: relative; 
            z-index: 2;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) rotateX(-15deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }


        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* spreads logo left, header center */
            position: relative;
            border-bottom: 1px solid rgba(	74, 0, 114, 0.6); /* Subtle separator line */
        }

        /* Center the header absolutely */
        .header {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }


        .brand-logo img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            
        }
        /* ---- FOOTER STYLING ---- */
        .footer-credit {
            text-align: center;    /* centers text */
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.3);
            font-size: 0.9em;
            color: black;
            font-weight: 400;
        }


        .footer-credit a {
            color: var(--accent-dark);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .footer-credit a:hover {
            color: var(--purple-dark);
        }

        .footer-credit .fab {
            margin-left: 0px;
            font-size: 1.1em;
        }

        @keyframes neonGlow {
            0%, 100% { text-shadow: 2px 2px 8px var(--shadow); }
            50% { text-shadow: 2px 2px 12px var(--purple-light); }
        }

        .choice-buttons {
            display: flex; 
            justify-content: center; 
            gap: 20px;
            width: 300px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            background: var(--purple-bg);
            border-radius: 15px;
            top: 20px; 
            z-index: 10;
            box-shadow: 0 5px 15px var(--shadow);
        }
        button {
            background: var(--purple-light);
            color: var(--purple-dark);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 1s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateZ(10px) scale(1.05);
            box-shadow: 0 8px 20px var(--shadow);
        }

        button.active {
            background: var(--purple-medium);
            color: var(--white);
            transform: translateZ(5px);
        }

        .section {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .section.active {
            opacity: 1;
        }

            display: flex;
            justify-content: flex-start;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            margin-top: 20px;
padding-bottom: 20px;
    border-bottom: 2px solid #4a0072;
width: fit-content; 
    max-width: 100%;

            color: var(--purple-dark);
        }

        .topics button.active {
            background: var(--purple-medium);
            color: var(--white);
        }

        .subtabs {
    display: flex;
    justify-content: flex-start;
    gap: 10px;

 margin-left: 0;

        .subtabs button {

        .content {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* exactly 4 columns */

            margin: 0;
            padding-bottom: 20px;
        }


        .card {
            background: var(--purple-light);
            border-radius: 15px 15px 50px 50px;
            margin-top: 20px;
            padding: 5px;
            box-shadow: 0 10px 20px var(--shadow);
            
            transition: all 0.3s ease; 
            
            transform-style: preserve-3d;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        .card:hover {
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px var(--shadow);

        .card h3 {

align-items: stretch;             margin-left: 15px;

          left: 0;
          font-size: clamp(15px, var(--size), 80px);
          font-family: "Noto Sans Symbols 2", sans-serif;
          transform-origin: center top;
          animation: move var(--duration_move) var(--delay_move) linear infinite normal
            both;
        }
        #background span {
          display: block;
          position: relative;
          transform-origin: center;

          */

          background-repeat: repeat;
          transform: translateZ(0);
          animation: bg1 var(--duration_clip) var(--delay_clip) linear infinite
            alternate both;
        }
        #background > div:nth-child(even) span:after {

        }
        @keyframes bg1 {

            background-position: 0% 0%;
          }
          100% {
            background-position: 100% 100%;
          }
        }
        @keyframes bg2 {
          0% {
            background-position: 100% 0%;
          }
          100% {
            background-position: 0% 100%;
          }
        }
        @keyframes rotate {

        // NEW: Helper function to extract the direct PDF link from the Google Docs Viewer URL
        function getDownloadUrl(gviewUrl) {
            try {
                // Use a temporary URL object to parse the query parameters
                const a = document.createElement('a');
                a.href = gviewUrl;
                const params = new URLSearchParams(a.search);
                const rawUrl = params.get('url');

                // Return the 'url' parameter which contains the direct raw file link
                return rawUrl || gviewUrl;
            } catch (e) {
                console.error("Error parsing GView URL:", e);
                return gviewUrl; // Fallback
            }
        }

        // NEW: Function to force a download using the Fetch API and Blobs
        function handleDownload(url, filename) {
            // Check if the URL is valid before proceeding
            if (!url || url.includes('gview')) {
                // If the direct link is not extracted or it's still the viewer, try the Open link fallback
                console.warn('Invalid download URL. Falling back to open in new tab.');
                window.open(url, '_blank');
                return;
            }

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Create a temporary anchor element
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    
                    // Simulate a click to start the download
                    document.body.appendChild(link);
                    link.click();
                    
                    // Clean up the temporary link and revoke the URL
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                })
                .catch(error => {
                    console.error('Download failed:', error);
                    alert('Download failed! Opening the document in a new tab instead.');
                    window.open(url, '_blank');
                });
        }

                        // FIX: Get the direct raw URL for download, and set a clean filename
                        const downloadUrl = getDownloadUrl(item.url); 
                        const filename = `${item.title.replace(/[^\w\s]/gi, '')}.pdf`.replace(/\s+/g, '_'); // Sanitize filename
                        const escapedDownloadUrl = downloadUrl.replace(/'/g, "\\'"); // Escape single quotes for inline JS call

                        contentHtml += `
                            <div class="card">
                                <div class="pdf-preview">
                                    <iframe src="${item.url}#toolbar=0&navpanes=0&view=FitH" frameborder="0"></iframe>
                                </div>
                                <h3>${item.title}</h3>
                                <p>${item.description}</p>
                                <div class="pdf-buttons">
                                    <a href="${item.url}" target="_blank">Open</a>
                                    <a href="javascript:void(0);" onclick="handleDownload('${escapedDownloadUrl}', '${filename}')">Download</a>
                                </div>
                            </div>
                        `;
                    });
                }
            }

            document.getElementById(`${currentSection}-content`).innerHTML = contentHtml;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure both sections are hidden on load
            document.querySelectorAll('.section').forEach(s => {
                s.classList.add('hidden');
                s.classList.remove('active');
            });
            window.onbeforeunload = () => {
                window.scrollTo(0, 0);
            };
        });
    </script></body>
</html>
