    <style>
        /* ---- FLUID, CLAMP-BASED STYLES ---- */
        :root {
            --min-fs-h1: 1.8em;
            --max-fs-h1: 2.5em;
            --min-fs-p: 0.9em;
            --max-fs-p: 1.1em;
            --min-fs-card-h2: 1.1em;
            --max-fs-card-h2: 1.3em;
            --min-fs-card-icon: 2.5em;
            --max-fs-card-icon: 3em;
            --min-gap: 15px;
            --max-gap: 25px;
        }

        /* ---- GENERAL STYLES ---- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: clamp(15px, 3vw, 50px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
            position: relative;
            color: #333;
            /* FIX 1: Ensure background covers the viewport cleanly and prevents extra space */
            overflow: auto; 
            /* Added min-width to prevent content shrinking too much on tiny screens */
            min-width: 320px; 
        }

        /* ---- BACKGROUND CIRCLES (Animation properties kept for visual effect) ---- */
        .bg-circles {
            position: fixed; /* Changed to fixed to better handle viewport overflow */
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        /* (Specific animation details omitted for brevity, assumed to be correct) */
        .bg-circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; }
        .bg-circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-duration: 2s; }
        .bg-circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; }
        .bg-circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 3s; }
        .bg-circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; }
        .bg-circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; }
        .bg-circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 6s; }
        .bg-circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-duration: 4s; }
        .bg-circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-duration: 1s; }
        .bg-circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 5s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* ---- DASHBOARD (Fluid Padding) ---- */
        .dashboard-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: clamp(25px, 5vw, 50px);
            text-align: center;
        }

/* ---- BRAND LOGO (Top Left) ---- */
.brand-logo {

display: flex;       /* Lays out children horizontally */
    align-items: center; /* Vertically centers the logo and text */
    justify-content: flex-start	; /* Horizontally centers the entire block */
gap: 20%;
border-bottom: 1px solid rgba(23,162,184, 0.6); /* Subtle separator line */



}

.brand-logo img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    
}
 h1 {
            text-align: left;
}



        /* Fluid Typography */
        h1 {
            color: #1d3557;
            font-weight: 700;
    font-size: clamp(1em, 5vw, 2.2em);
        }

        p {
            color: #457b9d;
            margin-bottom: clamp(25px, 4vw, 40px);
            font-size: clamp(var(--min-fs-p), 2.5vw, var(--max-fs-p));
            font-weight: 300;
        }

        /* ---- CARD GRID (Force 2x2 on mobile) ---- */
.card-grid {
    display: grid;
    gap: clamp(var(--min-gap), 3vw, var(--max-gap));
    margin-top: clamp(20px, 4vw, 30px);

    /* Default: 2 columns on mobile */
    grid-template-columns: repeat(2, 1fr);
}



/* Tablets / small laptops (~≥768px) → 3 columns */
@media (min-width: 768px) {
    .card-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

/* Larger desktops (~≥1000px) → 4 columns */
@media (min-width: 1000px) {
    .card-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

        
        /* The rest of the card styling remains the same for fluid sizing */
        .nav-card {
            background-color: #f1faee;
            color: #1d3557;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(20px, 4vw, 30px) clamp(15px, 3vw, 20px);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(29, 53, 87, 0.1);
        }

        .nav-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0,0,0,0.12);
            background-color: #a8dadc;
            color: #1d3557;
        }

        /* Fluid Icon Size */
        .nav-card i {
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: clamp(10px, 2vw, 15px);
            color: #457b9d;
            transition: color 0.3s ease;
        }

        .nav-card:hover i { color: #1d3557; }

        /* Fluid Card Heading Size */
        .nav-card h2 {
            margin: 0;
            font-size: clamp(1em, 2vw, 1.3em);
            font-weight: 600;
            letter-spacing: 0.3px;
        }

/* ---- FOOTER STYLING ---- */
        .footer-credit {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.3); /* Subtle separator line */
            font-size: 0.9em;

            font-weight: 400;
            justify-content: center;
            align-items: center;
        }

        .footer-credit a {
            color: var(--accent-dark);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .footer-credit a:hover {

 /* Mobile adjustments: keep cards horizontal but shrink neatly */
